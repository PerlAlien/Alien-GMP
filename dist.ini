name             = Alien-GMP
author           = Richard Simões <rsimoes AT cpan DOT org>
author           = Graham Ollis <plicease@cpan.org>
license          = LGPL_3_0
copyright_holder = Richard Simões
copyright_year   = 2012-2018
version          = 1.10

[@Author::Plicease]
:version      = 2.26
travis_status = 1
release_tests = 1
irc           = irc://irc.perl.org/#native
github_user   = Perl5-Alien

diag_preamble = | $post_diag = sub {
diag_preamble = |   require Alien::GMP;
diag_preamble = |   diag "version        = ", Alien::GMP->config('version');
diag_preamble = |   diag "cflags         = ", Alien::GMP->cflags;
diag_preamble = |   diag "cflags_static  = ", Alien::GMP->cflags_static;
diag_preamble = |   diag "libs           = ", Alien::GMP->libs;
diag_preamble = |   diag "libs_static    = ", Alien::GMP->libs_static;
diag_preamble = |   diag "dynamic_libs   = $_" for Alien::GMP->dynamic_libs;
diag_preamble = | };

[AlienBuild]
:version = 0.24

[RemovePrereqs]
remove = strict
remove = warnings
remove = base

[Prereqs / ConfigureRequires]
Alien::Build        = 0.67

[Prereqs]
Alien::Base         = 0.67

[Author::Plicease::Upload]
cpan = 1

